<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Document</title>
    <style type="text/css">
        ul{
            list-style-type:none;
            margin:0px;/* 消除ul缺省的外边距 */
            padding:0px;/* 消除ul缺省的内边距 */
        }
        li{
            background:#c11136;
            width:300px;
            height:30px;
            line-height:30px;/* 为了让li中的文字在垂直方向居中，需要把line-height的值设置为与height的值相等 */
            border-left:10px solid blue;
            border-bottom:1px solid #FFFFFF;
            text-indent:10px;/* 首行缩进，使得li中的文字向右移动指定的距离 */
        }
    </style>
</head>
<body>
    <!--由命令ul>li*5>a*1生成下面的html代码，必须按tab键执行该命令-->
    <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">My blog</a></li>
            <li><a href="#">Friends</a></li>
            <li><a href="#">Next Station</a></li>
            <li><a href="#">Contact Me</a></li>
        </ul>
</body>
</html>
