<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Document</title>
    <style type="text/css">
        div{
            width: 400px;
            height: 230px;
            background: url(images/bg.jpg);
            margin: 0px auto;
        }
    </style>
</head>
<body>
    <div>
    <table>
        <caption>用户调查表</caption>
            <tr>
                <td>请输入您的姓名：</td>
                <td><input type="text" name="yourname"></td>
            </tr>
            <tr>
                <td>请选择您的身份：</td>
                <td><input type="radio" name="t1">教师<input type="radio" name="t1">学生</td>
            </tr>
            <tr>
                <td>请选择您喜欢的颜色：</td>
                <td>
                    <select name="favcolor">
                        <option value="1">红色</option>
                        <option value="2">绿色</option>
                        <option value="3">蓝色</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>您平时喜欢做什么：</td>
                <td>
                    <input type="checkbox" name="do1">看书<input type="checkbox" name="do1">写代码<input type="checkbox" name="do1">运动
                </td>
            </tr>
            <tr>
                <td>您的留言：</td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name="submit" value="提交"><input type="button" name="view" value="查看"></td>
            </tr>

    </table>
    </div>

</body>
</html>
